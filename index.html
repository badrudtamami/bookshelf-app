<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <!--Icon Google Material Symbol-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="head-title">Bookshelf Apps</h1>
      <div class="search-container">
        <form>
          <input
            type="text"
            id="searchBookTitle"
            placeholder="Judul buku..."
            name="search"
          />
          <button type="submit" id="btn-search">Cari</button>
        </form>
      </div>
    </header>

    <main>
      <section class="book-shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="uncompleteBookshelfList" class="book-list"></div>
      </section>

      <section class="book-shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book-list"></div>
      </section>

      <a
        id="btn-add-book"
        href="#"
        onclick="document.getElementById('#inputBook').style.display='block'"
        class="btnShowForm"
        ><span id="add-icon" class="material-symbols-rounded">
          add_circle
        </span>
      </a>

      <!-- Modal Input Book -->
      <div class="modal-input" id="inputBook" style="display: none">
        <div class="container-input">
          <a
            href="#"
            class="close"
            title="Close Modal"
            onclick="document.getElementById('inputBook').style.display='none'"
            ><b class="material-symbols-rounded"> close </b>
          </a>
          <h2>Masukkan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input-inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <button id="bookSubmit" type="submit">
              Masukkan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </form>
        </div>
      </div>

      <!-- modal delete -->
      <div id="modalDelete" class="modal-bg-delete">
        <div class="container-modal-delete">
          <a
            href="#"
            class="close"
            title="Close Modal"
            onclick="document.getElementById('modalDelete').style.display='none'"
            ><b class="material-symbols-rounded"> close </b>
          </a>
          <h1>Hapus Buku</h1>
          <form>
            <p>Apakah kamu yakin ingin menghapus buku ini?</p>

            <div class="container-button">
              <button
                type="button"
                class="btnModalBatal"
                onclick="document.getElementById('modalDelete').style.display='none'"
              >
                Batal
              </button>
              <button type="button" class="btnModalHapus" id="btnHapus">
                Hapus
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- modal edit -->
      <div id="modalEdit" class="modal-bg-edit">
        <div class="container-modal-edit">
          <a
            href="#"
            class="close"
            title="Close Modal"
            onclick="document.getElementById('modalEdit').style.display='none'"
            ><b class="material-symbols-rounded"> close </b>
          </a>
          <h2>Edit Buku</h2>
          <form id="editBook">
            <div class="input-edit">
              <label for="inputEditTitle">Judul</label><br />
              <input id="inputEditTitle" type="text" required />
            </div>
            <div class="input-edit">
              <label for="inputEditAuthor">Penulis</label><br />
              <input id="inputEditAuthor" type="text" required />
            </div>
            <div class="input-edit">
              <label for="inputEditYear">Tahun</label><br />
              <input id="inputEditYear" type="number" required />
            </div>
            <div class="input-edit-inline">
              <label for="inputEditIsCompleted">Selesai dibaca</label><br />
              <input id="inputEditIsCompleted" type="checkbox" />
            </div>

            <button type="submit" class="btn-modal-edit" id="btnModalEdit">
              Edit sekarang
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
